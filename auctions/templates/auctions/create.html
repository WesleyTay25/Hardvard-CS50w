{% extends "auctions/layout.html" %}

{% block body %}
<h1>Create new listing</h1>
{% if message %}
{{message}}
<br><br>
{% endif %}
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Enter item name">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" min=0 step=0.01 name="price" placeholder="Enter starting bid">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Enter item description">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image" placeholder="Enter image URL (optional)">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="categories" placeholder="Enter item category (optional)">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>
{% endblock %}
